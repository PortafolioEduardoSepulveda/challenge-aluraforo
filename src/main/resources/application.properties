spring.application.name=aluraforo
spring.datasource.url=jdbc:mysql://${DB_HOST}/forohub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.hibernate.ddl-auto=update
api.security.secret=${JWT_SECRET:123456}
# Habilita a exibição dos logs de SQL
spring.jpa.show-sql=true

# Habilita a formatação dos logs de SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true